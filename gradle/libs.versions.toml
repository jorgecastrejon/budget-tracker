androidxCrypto = "1.0.0"
androidxDatastore = "1.0.0"
androidxLifecycle = "2.5.1"
androidxLifecycleCompose = "2.6.0-alpha03"
androidxSplashScreen = "1.0.0"
androidxTestEspressoCore = "3.5.0"
androidxTestJunit = "1.1.4"
compose = "1.3.0"
composeCompiler = "1.3.2"
composeActivity = "1.6.1"
composeMaterial = "1.0.0"
composeNavigation = "2.5.3"
hilt = "2.44"
